<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheather - Kushal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name">
                <button><img src="./images/search.png" alt=""></button>
            </div>
            <div class="wheather">
                <img src="./images/rain.png" class="wheather-icon">
                <h1><span class="temp"></span>Â°C</h1>
                <h2 class="city">Jaipur</h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/wind.png" alt="">
                        <div>
                            <p class="wind">20 Km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/pressure.png" alt="">
                        <div>
                            <p class="preassure">20 Km/h</p>
                            <p>Preassure</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/cloud.png" alt="">
                        <div>
                            <p class="cloud">20 Km/h</p>
                            <p>Clouds Cover</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "88ad1dfcc73caf375669a8edcec45863";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        
        const searchBox = document.querySelector(".search input")
        const searchBtn = document.querySelector(".search button")

        const wheatherIcon = document.querySelector(".wheather-icon")
        async function checkWheather(city){
            const response = await fetch(apiUrl+ city + `&appid=${apiKey}`)
            var data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp);
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";
            document.querySelector(".preassure").innerHTML = data.main.pressure + "mb";
            document.querySelector(".cloud").innerHTML = data.clouds.all + "%";

            if(data.weather[0].main =="Clouds"){
                wheatherIcon.src="images/clouds.png"
            }
            else if(data.weather[0].main =="Clear"){
                wheatherIcon.src="images/clear.png"
            }
            else if(data.weather[0].main =="Rain"){
                wheatherIcon.src="images/rain.png"
            }
            else if(data.weather[0].main =="Drizzle"){
                wheatherIcon.src="images/drizzle.png"
            }
            else if(data.weather[0].main =="Mist"){
                wheatherIcon.src="images/mist.png"
            }

            document.querySelector(".wheather").style.display = "block"
        }
        searchBtn.addEventListener("click",()=>{
            checkWheather(searchBox.value)
        })
        
    </script>
</body>
</html>
